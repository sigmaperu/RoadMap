<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>RoadMap | Dashboard</title>

  <!-- Tipografía + estilos globales -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Favicons desde tu logo (puedes mejorar luego con pack local) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-TileColor" content="#0b0b0b">
  <meta name="color-scheme" content="dark only">

  <!-- Estilos locales (filtros/tabla + barras de progreso) -->
  <style>
    .filters { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:14px; }
    .filters .control {
      display:inline-flex; gap:10px; align-items:center;
      background:#0f0f0f; border:1px solid #242424; border-radius:10px; padding:10px 12px;
    }
    .filters label { color: var(--muted); font-weight: 700; letter-spacing:.2px; }
    .filters select {
      background: transparent; border: 0; color: #fff; font: inherit; outline: none; min-width: 200px;
      -webkit-appearance:none; -moz-appearance:none; appearance:none;
    }
    .filters option { color:#fff; background:#0f0f0f; }
    .loading { display:flex; align-items:center; gap:10px; color: var(--muted); }
    .dotloader { width:10px; height:10px; border-radius:50%; background:var(--brand); animation:pulse .9s infinite alternate ease-in-out; }
    @keyframes pulse { from { transform:scale(.9); opacity:.7 } to { transform:scale(1.15); opacity:1 } }

    .table-wrap { overflow:auto; border-radius:12px; border:1px solid var(--stroke); background:var(--card); }
    table { width:100%; border-collapse:collapse; min-width:760px; }
    thead th {
      text-align:left; font-weight:800; color:#fff; background:#0e0e0e;
      padding:12px; border-bottom:1px solid var(--stroke); position:sticky; top:0; z-index:1;
    }
    tbody td { padding:12px; border-bottom:1px solid #1a1a1a; color:var(--muted); vertical-align:middle; }
    tbody tr:hover { background:#0f0f0f; }
    tfoot td { padding:12px; border-top:1px solid var(--stroke); font-weight:800; color:#fff; background:#0e0e0e; }
    .num { text-align:right; white-space:nowrap; }
    .muted { color:var(--muted); }

    /* Celda con valor + porcentaje + barra de progreso */
    .cell-stat { display:flex; flex-direction:column; align-items:flex-end; gap:6px; }
    .cell-top { display:flex; gap:6px; align-items:baseline; }
    .cell-top .pct { color:#9e9e9e; font-weight:600; font-size:.92rem; }
    .progress {
      width: 180px; height: 6px; background:#161616; border:1px solid #232323; border-radius:999px;
      box-shadow: inset 0 0 0 1px #0b0b0b;
    }
    .progress .bar {
      height:100%; background: linear-gradient(90deg, #f1c40f, #ffd94a);
      border-radius:999px; width:0%;
      transition: width .35s ease;
    }
  </style>
</head>
<body>

  <!-- ✅ Placeholder que tu app.js usa para inyectar el header -->
  <div id="header-placeholder" data-src="header.html"></div>

  <main class="section">
    <div class="container">
      <h1>Dashboard</h1>
      <p class="muted">Resumen por <strong>Canal</strong> filtrado por <strong>Centro</strong>.</p>

      <!-- Filtros -->
      <div class="filters card" role="region" aria-label="Filtros de Dashboard">
        <div class="control">
          <label for="locationFilter">Centro</label>
          <select id="locationFilter">
            <option value="__all__">Todos los centros</option>
          </select>
        </div>
        <div id="status" class="loading" aria-live="polite">
          <span class="dotloader" aria-hidden="true"></span>
          <span>Cargando datos…</span>
        </div>
      </div>

      <!-- Tabla resumen por Canal -->
      <div class="table-wrap card">
        <table aria-describedby="status">
          <thead>
            <tr>
              <th>Canal</th>
              <th class="num"># Clientes</th>
              <th class="num">Kg Plan.</th>
              <th class="num">Valor (S/.)</th>
            </tr>
          </thead>
          <tbody id="summaryBody">
            <tr><td colspan="4" class="muted" style="padding:18px">Sin datos.</td></tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td class="num" id="totClientes">0</td>
              <td class="num" id="totKg">0</td>
              <td class="num" id="totVal">0</td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </main>

  <!-- Scripts (orden importante) -->
  <script src="app.js" defer></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
