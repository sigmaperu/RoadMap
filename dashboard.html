<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="color-scheme" content="dark only" />
  <title>RoadMap · Dashboard</title>

  <!-- Tipografías y CSS global (correcto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicons (opcional) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png" />
  <link rel="manifest" href="site.webmanifest" />
</head>
<body>
  <!-- Header (inyectado por app.js). Usa un placeholder estándar seguro -->
  <div id="header-placeholder" data-src="header.html"></div>

  <main class="section">
    <div class="container">

      <!-- ===== Filtros (misma línea) ===== -->
      <div class="filters card" role="region" aria-label="Filtros">
        <div class="control">
          <label for="locationFilter">Centro</label>
          <select id="locationFilter">
            <option value="__all__">Todos los centros</option>
          </select>
        </div>

        <div class="control">
          <label for="canalFilter">Canal</label>
          <!-- Multiselección; “Todos” incluido (afecta SOLO a las tarjetas) -->
          <select id="canalFilter" multiple title="Este filtro afecta solo a las tarjetas (KPIs)">
            <option value="__all__" selected>Todos</option>
          </select>
        </div>

        <div id="status" class="loading" aria-live="polite">
          <span class="dotloader" aria-hidden="true"></span>
          <span>Cargando datos…</span>
        </div>
      </div>

      <!-- ===== Card de Indicadores (Centro + Canal) ===== -->
      <section class="card" aria-label="Indicadores">
        <!-- Carrusel horizontal; todas las cards en una sola línea -->
        <div class="kpi-row" id="kpiCard"></div>
      </section>

      <!-- ===== Tabla por Canal (filtrada SOLO por Centro) ===== -->
      <section class="card" aria-label="Resumen por Canal">
        <div class="table-wrap">
          <table aria-describedby="status">
            <thead>
              <tr>
                <th>Canal</th>
                <th class="num"># Clientes</th>
                <th class="num"># Vehículos</th>
                <th class="num">Kg Plan.</th>
                <th class="num">Valor (S/.)</th>
                <th class="num">Kg/Vehículo</th>
                <th class="num">Kg/Cliente</th>
                <th class="num">Clientes/Vehículo</th>
              </tr>
            </thead>
            <tbody id="summaryBody">
              <tr><td colspan="8" class="muted" style="padding:14px">Sin datos.</td></tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td class="num" id="totClientes">0</td>
                <td class="num" id="totVeh">0</td>
                <td class="num" id="totKg">0</td>
                <td class="num" id="totVal">0</td>
                <td class="num" id="totKgVeh">0</td>
                <td class="num" id="totKgCli">0</td>
                <td class="num" id="totCliVeh">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>

      <!-- ===== Tabla por Rango de Kg Plan (filtrada SOLO por Centro) ===== -->
      <section class="card" aria-label="Resumen por Rango de Kg Plan">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Rango Kg Plan</th>
                <th class="num"># Clientes</th>
                <th class="num"># Vehículos</th>
                <th class="num">Kg Plan.</th>
                <th class="num">Valor (S/.)</th>
                <th class="num">Kg/Vehículo</th>
                <th class="num">Kg/Cliente</th>
                <th class="num">Clientes/Vehículo</th>
              </tr>
            </thead>
            <tbody id="tbodyRangos">
              <tr><td colspan="8" class="muted" style="padding:14px">Sin datos.</td></tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td class="num" id="totClientesRng">0</td>
                <td class="num" id="totVehRng">0</td>
                <td class="num" id="totKgRng">0</td>
                <td class="num" id="totValRng">0</td>
                <td class="num" id="totKgVehRng">0</td>
                <td class="num" id="totKgCliRng">0</td>
                <td class="num" id="totCliVehRng">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>

    </div>
  </main>

  <!-- Scripts (correctos) -->
  <script src="app.js" defer></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
