<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>RoadMap | Dashboard</title>

  <!-- Tipografía y estilos -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/sigmaperu/RoadMap/main/logotipo.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos locales -->
  <style>
    .filters { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:16px; }
    .filters .control {
      display:flex; gap:10px; align-items:center;
      background:#0f0f0f; border:1px solid #242424; border-radius:10px;
      padding:10px 12px;
    }
    .filters select, .filters option {
      background:#0f0f0f; color:#fff; border:0; font:inherit; outline:none;
    }
    .chart-card { padding:16px; }
    .charts { display:grid; gap:18px; margin-top:22px; }
    .charts.two { grid-template-columns:repeat(2,1fr); }
    @media(max-width:900px){ .charts.two { grid-template-columns:1fr; } }
    .num { text-align:right; }
  </style>
</head>

<body>

  <!-- Header dinámico -->
  <div id="header-placeholder" data-src="header.html"></div>

  <main class="section">
    <div class="container">
      <h1>Dashboard</h1>
      <p class="muted">Resumen por <b>Canal</b> filtrado por <b>Centro</b>.</p>

      <!-- FILTRO -->
      <div class="filters card">
        <div class="control">
          <label>Centro</label>
          <select id="filtroCentro">
            <option value="__all__">Todos los centros</option>
          </select>
        </div>
        <div id="estadoCarga" class="muted">Cargando datos…</div>
      </div>

      <!-- TABLA -->
      <div class="table-wrap card">
        <table>
          <thead>
            <tr>
              <th>Canal</th>
              <th class="num"># Clientes</th>
              <th class="num">Kg Plan.</th>
              <th class="num">Valor (S/.)</th>
            </tr>
          </thead>
          <tbody id="tbodyResumen">
            <tr><td colspan="4" class="muted">Sin datos.</td></tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td id="tClientes" class="num">0</td>
              <td id="tKg" class="num">0</td>
              <td id="tValor" class="num">0</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- GRÁFICOS -->
      <div class="charts two">
        <div class="card chart-card">
          <h3>Valor por Canal</h3>
          <canvas id="chartValor"></canvas>
        </div>
        <div class="card chart-card">
          <h3>Kg por Canal</h3>
          <canvas id="chartKg"></canvas>
        </div>
      </div>

      <div class="charts">
        <div class="card chart-card">
          <h3>Participación (%) Valor</h3>
          <canvas id="chartDonut"></canvas>
        </div>
      </div>

    </div>
  </main>

  <script src="app.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
