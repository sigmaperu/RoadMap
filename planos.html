  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

  <script>
    // --- Men√∫ m√≥vil hamburguesa ---
    const burgerBtn = document.getElementById("rm-burger-btn");
    const mobileMenu = document.getElementById("rm-mobile-menu");
    if (burgerBtn && mobileMenu) {
      burgerBtn.addEventListener("click", () => {
        const isOpen = mobileMenu.style.display === "block";
        mobileMenu.style.display = isOpen ? "none" : "block";
      });
    }

    console.log("Planos: responsive + filtros dependientes + geolocalizaci√≥n");

    const CSV_URL = "https://raw.githubusercontent.com/sigmaperu/RoadMap/main/RoadMap.csv";

    const IDX_CENTRO = 1;
    const IDX_PLACA = 2;
    const IDX_CLIENTE = 3;
    const IDX_CLIENTE_EXTRA = 4;
    const IDX_LAT = 16;
    const IDX_LNG = 17;

    const fCentro  = document.getElementById("f-centro");
    const fPlaca   = document.getElementById("f-placa");
    const fCliente = document.getElementById("f-cliente");

    let allRows = [];
    let markersLayer = L.layerGroup();
    let myPositionMarker = null;

    const map = L.map("map").setView([-12.0464, -77.0428], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    markersLayer.addTo(map);

    const clientColorCache = {};
    function colorForClientKey(key) {
      if (!key) return "#2a7fff";
      if (clientColorCache[key]) return clientColorCache[key];
      let hash = 0;
      for (let i = 0; i < key.length; i++) {
        hash = key.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash) % 360;
      const color = `hsl(${hue},75%,50%)`;
      clientColorCache[key] = color;
      return color;
    }

    function parseCSV(text) {
      const lines = text.trim().split(/
?
/);
      const rows = lines.slice(1).map(line => {
        const parts = [];
        let current = "";
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (ch === '"') {
            inQuotes = !inQuotes;
          } else if (ch === "," && !inQuotes) {
            parts.push(current);
            current = "";
          } else {
            current += ch;
          }
        }
        parts.push(current);
        return parts;
      });
      return rows;
    }

    function isValidExtra(value) {
      if (!value) return false;
      const trimmed = value.trim();
      if (!trimmed) return false;
      const bad = ["0", ".", "#N/A", "#N.A", "#NA"];
      return !bad.includes(trimmed);
    }

    function buildClienteLabel(row) {
      const base = row[IDX_CLIENTE] || "";
      const extra = row[IDX_CLIENTE_EXTRA] || "";
      if (isValidExtra(extra)) {
        return base + " - " + extra;
      }
      return base;
    }

    function loadCSV() {
      fetch(CSV_URL)
        .then(r => r.text())
        .then(text => {
          allRows = parseCSV(text); /* [web:106] */
          initDependentFilters();
          applyFiltersAndDraw();
          initGeolocation();
        })
        .catch(err => {
          console.error("Error cargando CSV", err);
          alert("No se pudo cargar el archivo de rutas.");
        });
    }

    // ---- Filtros dependientes ----

    function getUniqueValues(currentCentro, currentPlaca) {
      const centros = new Set();
      const placas  = new Set();
      const clientes = new Set();

      allRows.forEach(row => {
        const centro = (row[IDX_CENTRO] || "").trim();
        const placa  = (row[IDX_PLACA] || "").trim();
        const clienteLabel = buildClienteLabel(row).trim();

        if (centro) centros.add(centro);

        if (currentCentro !== "__ALL__" && centro !== currentCentro) return;
        if (placa) placas.add(placa);

        if (currentCentro !== "__ALL__" && centro !== currentCentro) return;
        if (currentPlaca !== "__ALL__" && placa !== currentPlaca) return;
        if (clienteLabel) clientes.add(clienteLabel);
      });

      return { centros, placas, clientes };
    }

    function fillSelect(select, values, includeTodos, defaultFirstNonAll) {
      const prev = select.value;
      select.innerHTML = "";
      if (includeTodos) {
        const optAll = document.createElement("option");
        optAll.value = "__ALL__";
        optAll.textContent = "Todos";
        select.appendChild(optAll);
      }

      const sorted = Array.from(values).sort();
      let firstNonAll = null;
      sorted.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
        if (!firstNonAll) firstNonAll = v;
      });

      if (defaultFirstNonAll && firstNonAll) {
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].value === firstNonAll) {
            select.selectedIndex = i;
            break;
          }
        }
      } else {
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].value === prev) {
            select.selectedIndex = i;
            break;
          }
        }
      }
    }

    function initDependentFilters() {
      const { centros, placas, clientes } = getUniqueValues("__ALL__", "__ALL__");
      fillSelect(fCentro, centros, true, true); // primer centro
      fillSelect(fPlaca, placas, true, true);   // primera placa
      fillSelect(fCliente, clientes, true, false);
    }

    function updateFiltersFromCentro() {
      const centroSel = fCentro.value;
      const { centros, placas, clientes } = getUniqueValues(centroSel, "__ALL__");
      fillSelect(fCentro, centros, true, false);
      fillSelect(fPlaca, placas, true, true);
      fillSelect(fCliente, clientes, true, false);
    }

    function updateFiltersFromPlaca() {
      const centroSel = fCentro.value;
      const placaSel  = fPlaca.value;
      const { centros, placas, clientes } = getUniqueValues(centroSel, placaSel);
      fillSelect(fCentro, centros, true, false);
      fillSelect(fPlaca, placas, true, false);
      fillSelect(fCliente, clientes, true, false);
    }

    // ---- Pintar puntos ----

    function createClassicIcon() {
      return L.icon({
        iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        shadowSize: [41, 41]
      });
    }

    function applyFiltersAndDraw() {
      const centroSel  = fCentro.value;
      const placaSel   = fPlaca.value;
      const clienteSel = fCliente.value;

      markersLayer.clearLayers();
      const bounds = [];

      allRows.forEach(row => {
        const centro = (row[IDX_CENTRO] || "").trim();
        const placa  = (row[IDX_PLACA] || "").trim();
        const clienteLabel = buildClienteLabel(row).trim();

        if (centroSel  !== "__ALL__" && centro !== centroSel) return;
        if (placaSel   !== "__ALL__" && placa  !== placaSel) return;
        if (clienteSel !== "__ALL__" && clienteLabel !== clienteSel) return;

        const lat = parseFloat(row[IDX_LAT]);
        const lng = parseFloat(row[IDX_LNG]);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = L.marker([lat, lng], {
          icon: createClassicIcon()
        });

        marker.bindPopup(
          `<strong>${clienteLabel}</strong><br>
           Centro: ${centro}<br>
           Placa: ${placa}`
        );

        marker.addTo(markersLayer);
        bounds.push([lat, lng]);
      });

      if (bounds.length) {
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }

    // ---- Geolocalizaci√≥n: punto negro peque√±o ----

    function initGeolocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          if (!myPositionMarker) {
            myPositionMarker = L.circleMarker([lat, lng], {
              radius: 4,
              color: "#000000",
              weight: 1,
              fillColor: "#000000",
              fillOpacity: 1
            })
              .addTo(map)
              .bindPopup("Mi posici√≥n");
          } else {
            myPositionMarker.setLatLng([lat, lng]);
          }
        },
        (err) => {
          console.warn("No se pudo obtener la ubicaci√≥n:", err.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 30000,
          timeout: 20000
        }
      );
    }

    // Eventos de filtros
    fCentro.addEventListener("change", () => {
      updateFiltersFromCentro();
      applyFiltersAndDraw();
    });

    fPlaca.addEventListener("change", () => {
      updateFiltersFromPlaca();
      applyFiltersAndDraw();
    });

    fCliente.addEventListener("change", () => {
      applyFiltersAndDraw();
    });

    loadCSV();
  </script>
